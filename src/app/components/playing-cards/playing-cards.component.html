<div id="card">
	<div id="inside" [style.backgroundColor]="backgroundColor">
		<header>
			<div class="left">
				<div id="name">{{pokemon().name}}</div>
			</div>
			<div class="right">
				<div id="hp">{{pokemon().hp}} HP</div>

				 <img class="energy icon" src="images/Electric.png">
			 </div>
		</header>
		<figure id="art">
 			<img [src]="pokemon().image" />
 			<figcaption>{{pokemon().figureCaption}}</figcaption>
 		</figure>
		<div id="capacities">
			<div class="capacity">
				<div class="main">
					<div class="cost">
						<img class="icon energy" [src]="monsterTypeIcon"/>
						<img class="icon energy" [src]="monsterTypeIcon"/>
					</div>
					<div class="name">{{pokemon().attackName}}</div>
					<div class="damage">{{pokemon().attackStrength}}</div>
 				</div>
 			</div>
 			<div class="description"> {{pokemon().attackDescription}} </div>
 		</div>
	</div>
 </div>
